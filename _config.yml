# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Eight Plus
SEOTitle: EightPlus's Blog ---- lixiang
header-img: img/home-bg.png
email: kobe24_lixiang@126.com
description: >- # this means to ignore newlines until "baseurl:"
  Linux hobbyist.
keyword: "lixiang， 李翔， eightplus"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://eightplus.github.io/" # the base hostname & protocol for your site, e.g. http://example.com


github_username: eightplus
weibo_username: kylinkobe
zhihu_username: eightplus
RSS: false


# Build settings
highlighter: rouge
permalink: pretty
exclude: ["less", "README.md"] # 转换时排除某些文件、文件夹
anchorjs: false # true:标题前出现符号'#'
paginate_path: "/posts/page:num"
paginate: 5 # 一页放5文章
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
plugins:
  - jekyll-feed
  - jekyll-paginate
#  - jekyll-seo-tag


# Analytics settings
ba_track_id: 5021178d65036a567e69f2b4e129615f


# Sidebar settings
sidebar: true #添加侧边栏
sidebar-about-description: "在这个无常的世界里，总有一些人，会为这个世界留下些什么。而这留下的，必将成为永恒！"
sidebar-avatar: /img/logo.JPG


# Featured Tags
# 这个模块现在是独立的，可以呈现在所有页面，包括主页和发表的每一篇文章标题的头上
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

